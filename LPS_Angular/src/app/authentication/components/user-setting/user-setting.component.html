<app-auth-content>
   <div id='users'>
      <div class="row">
         <div class="col-md-12">
            <div class="tile">
               <div class="tile-body">
                  <ul class="nav nav-tabs" id="user-tab" role="tablist">
                     <li class="nav-item">
                        <a class="nav-link active" id="user-search-tab" data-toggle="tab" href="#userPane" role="tab"
                           aria-controls="userPane" aria-selected="true">User Account Enquiry</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" id="user-setting-tab" data-toggle="tab" href="#userSettingPane" role="tab"
                           aria-controls="userSettingPane" aria-selected="false">User Account Setting</a>
                     </li>
                  </ul>
                  <div class="tab-content" id="userTabContent">
                     <!-- User Tab -->
                     <div class="tab-pane fade show active pt-2" id="userPane" role="tabpanel"
                        aria-labelledby="user-pane">
                        <app-user-search></app-user-search>
                     </div>
                     <!-- User setting tab -->
                     <div class="tab-pane fade px-4 pt-3" id="userSettingPane" role="tabpanel"
                        aria-labelledby="user-setting-pane">
                        <app-user-info></app-user-info>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
