    <div class='app-logo'>
        <a class="app-header__logo h-100" [routerLink]="['/', AppUrl.Authen, AuthUrl.Dashboard]">Loan Portfolio
            System</a>
    </div>
    <!-- </div>

    <!-- Sidebar toggle button-->
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <div class='container p-0'>
        <div class='row align-items-center justify-content-end h-100'>
            <div class='col-8 col-sm-8 col-md-8 col-lg-8 d-flex align-items-center justify-content-end h-100'>
                <div *ngIf='userInfo' class="alert user-info hvr-grow p-2" [ngClass]="{'alert-success':currentSession.user.role!=3,
                        'alert-info':currentSession.user.role==3}">
                    <!-- <h6>{{userInfo}}</h6> -->
                    <p>{{userInfo}}</p>
                </div>
            </div>
            <div class='col-1 col-md-1 col-lg-1 p-0 h-100' *ngIf="currentSession.user.roles.length > 1">
                <span
                    class='btn-switch shadow hvr-icon-wobble-horizontal d-flex align-items-center justify-content-center'
                    (click)='switchRole()' data-toggle="tooltip" data-placement="bottom" title="Switch role">
                    <i class='text-white fa fa-exchange fa-2x hvr-icon' aria-hidden='true'></i>
                </span>
            </div>
            <div class='col-1 col-md-1 col-lg-1 p-0 h-100'>
                <span class='btn-screen shadow d-flex align-items-center justify-content-center' [ngClass]="{
                'hvr-icon-shrink': fullScreen,
                'hvr-icon-grow': !fullScreen
              }" data-toggle="tooltip" data-placement="bottom" title="Switch full-screen">
                    <i class="fa text-white hvr-icon" [ngClass]="{
                    'fa-compress fa-2x': fullScreen,
                    'fa-expand fa-2x': !fullScreen
                  }" aria-hidden="true"></i>
                </span>
            </div>
            <div class='col-1 col-md-1 col-lg-1 p-0 h-100'>
                <span
                    class="sign-out-btn shadow hvr-icon-wobble-horizontal d-flex align-items-center justify-content-center"
                    (click)='logout()'>
                    <i class="fa fa-sign-out text-white hvr-icon" data-toggle="tooltip" data-placement="bottom"
                        title="Sign out"></i>
                </span>
            </div>
        </div>
    </div>

<div class='modal fade' id='selectRoleModal' tabindex="-1" role="dialog" aria-labelledby="selectRoleModalTitle"
    aria-hidden="true">
    <div class='modal-dialog modal-dialog-centered' role='document'>
        <div class='modal-content'>
            <div class='modal-header alert-success'>
                <h5 class='mb-0'>Select Role for this session</h5>
                <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
                    <span aria-hidden='true'>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <div class='list-group' role='tablist'>
                    <a class='list-group-item list-group-item-action alert-success' data-dismiss='modal'
                        *ngFor='let role of roles' (click)='selectRole(role)' href='javascript:;'>{{role.ROLE_DESC}}</a>
                </div>
            </div>
            <div class="modal-footer py-2 border-top-0">
                <button type="button" class="btn btn-danger py-1" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
